<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Generator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5068269338975933"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>SVG Generator</h1>
        <p>Paste in the svg link into the text box, then click the "Generate" button to generate the svg file.</p>
        <div class="container-inner">
            <div class="content">
                <textarea id="svgCode" rows="10" cols="50" placeholder="Enter your SVG code here"></textarea>
                <button id="generateBtn">Generate</button>
                <div id="svgContainer"></div>
                <a href="#" id="downloadLink" style="display: none;" download="generated.svg">Download</a>
                <p class="author">Made by vrezai. <a class="source" target="_blank" href="https://github.com/vrezai/SVG_Downloader">Open Source.</a></p>
                <a href="https://app.netlify.com/sites/comforting-nasturtium-6822fb/deploys">
                    <img src="https://api.netlify.com/api/v1/badges/fa135003-6936-45da-91ab-e8fb8f76ec88/deploy-status" alt="Netlify Status" />
                </a>                  
            </div>
            <div class="video">
                <video id="tutorial" width="640" height="360" autoplay controls src="/tutorial.mp4"></video>
            </div>
            <div id="warning"><i class="fa-solid fa-circle-info"></i> Video Not Available on Mobile</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
